        const sprite = document.getElementById('sprite');
        const difficultyBadge = document.getElementById('difficultyBadge');
        const gameTitle = document.getElementById('gameTitle');
        const gameSubtitle = document.getElementById('gameSubtitle');
        const progressFill = document.getElementById('progressFill');
        const attemptsLabel = document.getElementById('attemptsLabel');
        const attemptsDisplay = document.getElementById('attemptsDisplay');

        // ========== è·å–ç²¾å‡†æç¤ºï¼ˆæ ¸å¿ƒä¿®å¤ï¼‰ ==========
        function getSpecificHint(isTooBig, userNum) {
            const config = levelConfigs[currentLevel];
            const diff = Math.abs(userNum - randomNum); // è®¡ç®—å·®å€¼
            const threshold = config.hintThreshold;
            
            // ç¡®å®šæç¤ºç±»å‹ï¼ˆsmall/medium/bigï¼‰
            let hintType;
            if (diff < threshold.small) {
                hintType = 'small';
            } else if (diff < threshold.medium) {
                hintType = 'medium';
            } else {
                hintType = 'big';
            }

            // æ ¹æ®å¤§å°/éš¾åº¦/æç¤ºç±»å‹è·å–éšæœºæç¤º
            const dialogueType = isTooBig ? 'tooBig' : 'tooSmall';
            const hintList = dialogues[currentLevel][dialogueType][hintType];
            return hintList[Math.floor(Math.random() * hintList.length)];
        }

        // ========== å¼€å§‹æ¸¸æˆ ==========
        function startGame(level) {
            currentLevel = level;
            const config = levelConfigs[level];
            maxAttempts = config.attempts;
            guessCount = 0;
            gameWon = false;
            gameLost = false;

            // ç”Ÿæˆéšæœºæ•°ï¼ˆç¡®ä¿ä¸€å±€æ¸¸æˆåªç”Ÿæˆä¸€æ¬¡ï¼‰
            randomNum = Math.floor(Math.random() * (config.range.max - config.range.min + 1)) + config.range.min;
            console.log('ğŸ® æœ¬å±€æ¸¸æˆçš„æ•°å­—æ˜¯ï¼š' + randomNum);

            // æ›´æ–°UI
            levelSelect.style.display = 'none';
            gameScreen.style.display = 'block';

            difficultyBadge.textContent = config.emoji + ' ' + config.name;
            difficultyBadge.className = 'difficulty-badge ' + level;
            gameTitle.textContent = config.name + 'çš„æ•°å­—';
            gameSubtitle.textContent = `æˆ‘æƒ³äº†ä¸€ä¸ª${config.range.min}åˆ°${config.range.max}çš„æ•°å­—ï½`;
            
            sprite.textContent = config.emoji;
            sprite.style.animation = 'sprite-bounce 2s infinite ease-in-out';
            
            result.textContent = getRandomDialogue(level, 'thinking');
            result.className = 'result feedback';

            numInput.value = '';
            numInput.focus();
            numInput.disabled = false;
            guessBtn.disabled = false;
            numInput.max = config.range.max;

            updateAttempts();
        }

        // ========== è¿”å›é€‰æ‹© ==========
        function backToSelect() {
            levelSelect.style.display = 'flex';
            gameScreen.style.display = 'none';
            result.textContent = '';
        }

        // ========== è·å–åŸºç¡€å¯¹è¯ ==========
        function getRandomDialogue(level, type) {
            const dialogueList = dialogues[level][type];
            return dialogueList[Math.floor(Math.random() * dialogueList.length)];
        }

        // ========== æ›´æ–°æ¬¡æ•°æ˜¾ç¤º ==========
        function updateAttempts() {
            const config = levelConfigs[currentLevel];
            const remaining = maxAttempts - guessCount;
            const percentage = (guessCount / maxAttempts) * 100;

            progressFill.style.width = percentage + '%';
            attemptsLabel.textContent = `è¿˜æœ‰${remaining}æ¬¡æœºä¼šå‘¦ï½`;

            let heartsHTML = '';
            for (let i = 0; i < maxAttempts; i++) {
                if (i < guessCount) {
                    heartsHTML += '<div class="heart used">ğŸ’›</div>';
                } else {
                    heartsHTML += '<div class="heart">ğŸ’›</div>';
                }
            }
            attemptsDisplay.innerHTML = heartsHTML;
        }

        // ========== çŒœæ•°å­—ï¼ˆæ ¸å¿ƒä¿®å¤ï¼šç²¾å‡†æç¤ºï¼‰ ==========
        function guessNumber() {
            if (gameWon || gameLost) return;

            const config = levelConfigs[currentLevel];
            const userNum = parseInt(numInput.value);

            console.log('ç”¨æˆ·è¾“å…¥: ' + userNum + ', æ­£ç¡®ç­”æ¡ˆ: ' + randomNum);

            if (isNaN(userNum) || userNum < config.range.min || userNum > config.range.max) {
                result.textContent = `è¯·è¾“å…¥${config.range.min}-${config.range.max}ä¹‹é—´çš„æ•°å­—å‘€ï½`;
                result.className = 'result error';
                numInput.focus();
                return;
            }

            guessCount++;
            updateAttempts();

            if (userNum > randomNum) {
                console.log('åˆ¤æ–­ï¼šçŒœå¤§äº†ï¼ˆ' + userNum + ' > ' + randomNum + 'ï¼‰ï¼Œå·®å€¼ï¼š' + (userNum - randomNum));
                // è·å–ç²¾å‡†æç¤ºï¼ˆçŒœå¤§äº†ï¼‰
                result.textContent = getSpecificHint(true, userNum);
                result.className = 'result feedback';
                sprite.style.animation = 'none';
                setTimeout(() => {
                    sprite.textContent = levelConfigs[currentLevel].emoji;
                    sprite.style.animation = 'sprite-bounce 2s infinite ease-in-out';
                }, 50);
            } else if (userNum < randomNum) {
                console.log('åˆ¤æ–­ï¼šçŒœå°äº†ï¼ˆ' + userNum + ' < ' + randomNum + 'ï¼‰ï¼Œå·®å€¼ï¼š' + (randomNum - userNum));
                // è·å–ç²¾å‡†æç¤ºï¼ˆçŒœå°äº†ï¼‰
                result.textContent = getSpecificHint(false, userNum);
                result.className = 'result feedback';
                sprite.style.animation = 'none';
                setTimeout(() => {
                    sprite.textContent = levelConfigs[currentLevel].emoji;
                    sprite.style.animation = 'sprite-bounce 2s infinite ease-in-out';
                }, 50);
            } else {
                console.log('åˆ¤æ–­ï¼šçŒœå¯¹äº†ï¼ï¼ˆ' + userNum + ' == ' + randomNum + 'ï¼‰');
                gameWon = true;
                const message = getRandomDialogue(currentLevel, 'correct');
                result.textContent = `${message}\nä¸€å…±çŒœäº†${guessCount}æ¬¡ï½`;
                result.className = 'result correct';
                
                sprite.textContent = 'ğŸ‰';
                numInput.disabled = true;
                guessBtn.disabled = true;
                
                createConfetti();
                createStarFall();
                playWinSound();
            }

            // æ£€æŸ¥æ¸¸æˆç»“æŸ
            if (guessCount >= maxAttempts && !gameWon) {
                gameLost = true;
                const message = getRandomDialogue(currentLevel, 'gameover');
                result.textContent = `${message}\næ•°å­—æ˜¯${randomNum}å‘¢ï½\nç‚¹å‡»"è¿”å›é€‰æ‹©"æ¢ä¸ªéš¾åº¦è¯•è¯•å§ï½`;
                result.className = 'result gameover';
                
                sprite.textContent = 'ğŸ˜”';
                numInput.disabled = true;
                guessBtn.disabled = true;
            }

            numInput.value = '';
            if (!gameWon && !gameLost) numInput.focus();
        }

        // ========== çƒŸèŠ±æ•ˆæœ ==========
        function createConfetti() {
            const colors = ['ğŸ‰', 'âœ¨', 'ğŸŒŸ', 'ğŸ’«', 'ğŸŠ'];
            const confettiCount = 30;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.fontSize = (Math.random() * 20 + 20) + 'px';
                confetti.style.opacity = '1';
                
                document.body.appendChild(confetti);

                const duration = Math.random() * 2 + 2.5;
                const keyframes = `
                    @keyframes fall${i} {
                        0% {
                            transform: translateY(0) translateX(0) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(${window.innerHeight + 100}px) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.textContent = keyframes + `
                    .confetti { animation: fall${i} ${duration}s linear forwards; }
                `;
                document.head.appendChild(style);

                setTimeout(() => confetti.remove(), duration * 1000);
            }
        }

        // ========== æ˜Ÿæ˜Ÿæ‰è½æ•ˆæœ ==========
        function createStarFall() {
            const stars = ['â­', 'âœ¨', 'ğŸŒŸ'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star-fall';
                    star.textContent = stars[Math.floor(Math.random() * stars.length)];
                    star.style.left = Math.random() * window.innerWidth + 'px';
                    star.style.top = '-30px';
                    
                    document.body.appendChild(star);

                    const duration = Math.random() * 2 + 2;
                    const keyframes = `
                        @keyframes starFall${i} {
                            0% {
                                transform: translateY(0) scale(1) rotate(0deg);
                                opacity: 1;
                            }
                            100% {
                                transform: translateY(${window.innerHeight + 100}px) scale(0.3) rotate(360deg);
                                opacity: 0;
                            }
                        }
                    `;
                    
                    const style = document.createElement('style');
                    style.textContent = keyframes + `
                        .star-fall { animation: starFall${i} ${duration}s ease-in forwards; }
                    `;
                    document.head.appendChild(style);

                    setTimeout(() => star.remove(), duration * 1000);
                }, i * 50);
            }
        }

        // ========== èƒœåˆ©éŸ³æ•ˆ ==========
        function playWinSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const now = audioContext.currentTime;
                
                const notes = [800, 1000, 1200];
                notes.forEach((freq, idx) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.frequency.setValueAtTime(freq, now + idx * 0.15);
                    gain.gain.setValueAtTime(0.3, now + idx * 0.15);
                    gain.gain.setValueAtTime(0, now + idx * 0.15 + 0.2);
                    
                    osc.start(now + idx * 0.15);
                    osc.stop(now + idx * 0.15 + 0.2);
                });
            } catch (e) {
                // é™é»˜å¤„ç†
            }
        }

        // å›è½¦æäº¤
        numInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') guessNumber();
        });
    </script>
